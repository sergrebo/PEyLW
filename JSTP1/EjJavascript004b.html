<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

</head>
<body>
    <!--Ss-->
    <script type="text/javascript">
        var $primerNro=prompt("Ingrese el primer numero del cálculo")
        var $segundoNro=prompt("Ingrese el segundo numero del cálculo")
        document.write("Suma: "+(parseInt($primerNro)+parseInt($segundoNro))+'<br>')
        document.write("Resta: "+(parseInt($primerNro)-parseInt($segundoNro))+'<br>')
        document.write("Producto: "+$primerNro*$segundoNro+'<br>')
        document.write("Cociente: "+$primerNro/$segundoNro+'<br>')
    </script>
    <!--
    <h3>Calculadora</h3>
    <p>Ingrese ambos números:</p>
    <form action="">
        <label for="">Primer número</label><input type="number" name="" id=""><br>
        <label for="">Segundo número</label><input type="number" name="" id=""><br>
        <button type="button" onclick="">Ejecutar</button>
    </form>
    -->
</body>
</html>
