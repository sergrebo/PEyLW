<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <!--Ss-->
    <script type="text/javascript">
        var $datos=["Nombre: ", "Apellido: ", "Estado civil: ", "Edad: ", "Fecha de nacimiento: ", "DNI: "]
        var $datosPersonales=[]
        for (let $posicion = 0; $posicion < $datos.length; $posicion++) {
            var $cadena=prompt($datos[$posicion])
            $datosPersonales[$posicion]=$datos[$posicion]+$cadena+'<br>'
        }
        /*
        $datos.forEach(function(elemento){
            var $posicion=0
            var $cadena=prompt(elemento)
            var $datosPersonales=[elemento+$cadena+'<br>']
        })
        */
        $confirmacion=confirm('¿Desea ver los datos cargados?')
        if ($confirmacion) {
            document.write($datosPersonales)
        alert("Sus datos han sido impresos")
        }
        document.write('Gracias por su información')
    </script>
</body>
</html>
