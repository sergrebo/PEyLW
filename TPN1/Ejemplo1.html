<!DOCTYPE html>
<html>
    <!--La etiqueta html delimita el documento html-->
    <head>
        <!--La etiqueta head delimita la cabecera donde se introducen los metadatos e informacion que no formara parte visible de la página web-->
        <title>
            <!--La etiqueta title nos permite editar el titulo que tendrá la página en la pestaña donde la misma se abrirá-->
            Tu primera página
            
        </title>
        
    </head>

    <body>
        <!--La etiqueta body delimita la parte del documento que será visible, y por lo tanto, la parte principal de la página web-->
        Hola, me llamo Emi.

    </body>
    
</html>
